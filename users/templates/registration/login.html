<!--login.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Login</title>
</head>

<style>
    /* Body and container styling */
    body {
        background-image: url('https://media.istockphoto.com/id/2158520815/photo/birthday-git-boxes-colorful-aesthetic-theme.jpg?s=2048x2048&w=is&k=20&c=LCrjo6mZ82uDLEqykuzvY-LkLfc0o5SCl2kHOr66hzo=');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
    }
    
    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #333;
    }

    p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.5rem;
    }

    label {
        font-weight: bold;
        font-size: 0.9rem;
        color: #333;
    }

    input[type="text"],
    input[type="password"] {
        padding: 0.8rem;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        outline: none;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #007bff;
    }

    button {
        padding: 0.8rem;
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 1rem;
    }

    button:hover {
        background-color: #0056b3;
    }

    .links {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #007bff;
    }

    .links a {
        color: #007bff;
        text-decoration: none;
        margin: 0 5px;
    }

    .links a:hover {
        text-decoration: underline;
    }

    /* Message styling */
    ul {
        list-style-type: none;
        padding: 0;
        margin-top: 1rem;
        color: red;
    }
</style>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <a href="{% url 'register' %}">Register here.</a>

        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <footer>
        <p>&copy; 2024 Event Management</p>
    </footer>
</body>
</html>
