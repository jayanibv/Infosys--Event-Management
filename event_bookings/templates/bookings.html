<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking Website</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
    background-image: url('https://cdn.greenvelope.com/blog/wp-content/uploads/white-party-venue-set-up.png');
    background-size: cover;
    background-position: center;  
    font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .container {
      width: 375px;
      height: 667px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .header {
      position: relative;
      height: 100%;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Overlay effect */
      z-index: 1;
    }

    .header h1 {
      font-size: 24px;
      z-index: 2;
    }

    .book-button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
      text-decoration: none;
    }

    .icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 2;
    }

    .icon {
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="icons">
      <span class="icon">&#x1F6D2;</span> <!-- Cart icon -->
    </div>
    <h1>Event Booking Website</h1>
    <a href="{% url 'bookings:check_availability' %}"class="book-button">Check Availability</a>
  </div>
</div>

</body>
</html>
